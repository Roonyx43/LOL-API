<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exibindo Dados da API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            background: url(https://universe.leagueoflegends.com/esimages/map-background__3fiTp.png);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <div class="container bg-dark p-3 rounded shadow-sm mt-5 mb-5">
        <div class="input-group mt-3 ">

            <input type="text" class="form-control shadow-none user-select-none" autocomplete="off" placeholder="Digite seu nome no jogo" id="gameName">

            <label for="tagName" class="input-group-text">#</label>
            <input type="text" class="form-control shadow-none user-select-none" placeholder="Digite a sua tag sem '#'" autocomplete="off" id="tagName" value="BR1">

            <input type="number" class="form-control shadow-none user-select-none" placeholder="Quantidade" id="counter" value="10">

        </div>

        <button class="btn btn-outline-light mt-3 w-100" id="consultar">Enviar</button>

        <div class="container mt-3 mb-5 p-4 border rounded d-flex flex-column justify-content-center align-items-center shadow-sm bg-dark-subtle">
            <div class="row" id="cardChampions" style="max-width: 100%"></div>
            <div class="spinner-border" role="status" id="loadingSpinner" style="display: none;">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div class="modal fade" id="championModal" tabindex="-1" aria-labelledby="championModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="championModalLabel">Campe√£o</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="championModalBody">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-transition" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: black; z-index: 9999; pointer-events: none; opacity: 0; transition: opacity 0.5s ease-in-out;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
