<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exibindo Dados da API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="input-group mt-3">

            <input type="text" class="form-control shadow-none user-select-none" autocomplete="off" placeholder="Digite seu nome no jogo" id="gameName">

            <label for="tagName" class="input-group-text">#</label>
            <input type="text" class="form-control shadow-none user-select-none" placeholder="Digite a sua tag sem '#'" autocomplete="off" id="tagName" value="BR1">

            <input type="number" class="form-control shadow-none user-select-none" placeholder="Quantidade" id="counter" value="10">

        </div>

        <button class="btn btn-outline-light mt-3 w-100" id="consultar">Enviar</button>

        <div class="container mt-3 mb-5 p-4 border rounded d-flex flex-column justify-content-center align-items-center shadow-sm bg-dark-subtle">
            <div class="row" id="cardChampions" style="max-width: 100%"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
