<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exibindo Dados da API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            background: url(https://universe.leagueoflegends.com/esimages/map-background__3fiTp.png);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const transitionDiv = document.getElementById('page-transition');
            if (transitionDiv) {
                transitionDiv.style.opacity = '0';
            }
        });
    </script>
</head>
<body>
    <!-- ADICIONE ISSO NO BODY DA PAGINA campeao.html -->
    <div id="page-transition" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: black; z-index: 9999; pointer-events: none; opacity: 1; transition: opacity 0.5s ease-in-out;"></div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="campeoes.js"></script>
    
</body>
</html>
